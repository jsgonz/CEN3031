<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body ng-app="directoryApp">
    <div class="container">
      <div class="row">
        <h1>UF Directory App</h1>
      </div>
      <div class="row" ng-controller="ListingsController">
        <div class="col-md-6">
          <div class="input-group" id="searchBar">
            <!--

                Implement a way to filter through listings using the search bar

              -->
            <span class="input-group-addon" id="sizing-addon1">
              <span class="glyphicon glyphicon-search">
              </span>
            </span>
            <input type="text" class="form-control" placeholder="Filter" ng-model="val" ng-keyup="filter()">
          </div>
          <div class="tableWrapper">
            <table class="table table-striped table-hover">
              <tr>
                <th>Code</th>
                <th>Building Name</th>
                <th></th>
              </tr>
              <tbody>
                <tr ng-repeat="x in listings" ng-click="showDetails($index)">
                  <td>{{x.code}}</td>
                  <td>{{x.name}}</td>
                  <td>
                    <button type="button" class="btn btn-danger" ng-click="deleteListing($index)">Delete Listing</button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
          <button type="button" class="btn btn-primary btn-large btn-block" data-toggle="modal" data-target="#add_listing">Add Listing</button>
        </div>
        <div class="modal fade" id="add_listing">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title">Add Listing</h5>
              </div>
              <div class="modal-body">
                <div class="input-group">

                  <input type="text" id="c-input" class="form-control" placeholder="Code" ng-model="c"/>
                
                  <input type="text" id="n-input" class="form-control" placeholder="Name" ng-model="n"/>
                </span>
                  <input type="text" id="lat-input" class="form-control" placeholder="Latitude" ng-model="lat"/>
                  <input type="text" id="long-input" class="form-control" placeholder="Longitude" ng-model="long"/>
                  <input type="text" id="a-input" class="form-control" placeholder="Address" ng-model="a"/>
                </div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="addListing()">Add Listing</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="jumbotron">
            <h2>Detailed Information</h2>
            <!--

              Include a way to display detailed information about an individual listing:
                   * consider how to use ng-click within the the table to implement this feature

             -->
            <div>
              <p ng-if="detailedInfo.code">
                Code: {{detailedInfo.code}}
              </p>
              <p ng-if="detailedInfo.name">
                Name: {{detailedInfo.name}}
              </p>
              <p ng-if="detailedInfo.coordinates">
                Coordinates:
              </br>Latitude: {{detailedInfo.coordinates.latitude}}
            </br>Longitude: {{detailedInfo.coordinates.longitude}}
              </p>
              <p ng-if="detailedInfo.address">
                Address: {{detailedInfo.address}}
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>
    <script src="https://code.angularjs.org/1.4.3/angular.js"></script>
    <script src="app.js"></script>
    <script src="listingController.js"></script>
    <script src="listingFactory.js"></script>
  </body>
</html>
